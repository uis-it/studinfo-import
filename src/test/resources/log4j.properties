log4j.rootLogger=INFO, STDOUT

log4j.logger.no.uis=TRACE, STDOUT
log4j.additivity.no.uis=false

log4j.logger.org.apache.cxf=WARN, STDOUT
log4j.additivity.org.apache.cxf=false

log4j.logger.org.dozer=ERROR, STDOUT
log4j.additivity.org.dozer=false

log4j.logger.org.hibernate=ERROR, STDOUT
log4j.additivity.org.hibernate=false

log4j.logger.org.springframework.orm=ERROR, STDOUT
log4j.additivity.org.springframework.orm=false

log4j.appender.STDOUT=org.apache.log4j.ConsoleAppender
log4j.appender.STDOUT.layout=org.apache.log4j.PatternLayout
log4j.appender.STDOUT.layout.ConversionPattern=%d{ISO8601} %-5p [%c] - %m%n